<!DOCTYPE html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://analytics.skimap.org/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "4"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-2618724-7");
    </script>
    <script src="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      names="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta charset="utf-8" />
    <title>OpenSkiMap.org</title>
    <meta
      name="description"
      content="Explore downhill, nordic & backcountry skiing worldwide using this interactive map based on open data."
    />
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="map"></div>
    <div id="search-bar"></div>
    <div id="about-modal"></div>
    <div id="settings-modal"></div>

    <script>
      window.cookieconsent.initialise({
        location: true,
        palette: {
          popup: {
            background: "#f4f4f4",
            text: "#000000",
          },
          button: {
            background: "transparent",
            text: "#000000",
            border: "#e0e0e0",
          },
        },
        content: {
          message:
            "This website stores data such as cookies to enable important site functionality including analytics, and personalization. By remaining on this web site you indicate your consent.",
        },
      });
    </script>
  </body>
</html>
